<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    #container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
    }

    .skill-container {
        width: 200px;
        height: 150px;
        background-color: #3498db;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: white;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }

    .skill-container:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<div id="container">
    <div class="skill-container" onclick="showLanguage('HTML/CSS')">
        HTML/CSS
    </div>
    <div class="skill-container" onclick="showLanguage('JavaScript')">
        JavaScript
    </div>
    <div class="skill-container" onclick="showLanguage('C')">
        C
    </div>
    <div class="skill-container" onclick="showLanguage('C++')">
        C++
    </div>
    <div class="skill-container" onclick="showLanguage('Java')">
        Java
    </div>
</div>

<script>
    function showLanguage(language) {
        alert("You clicked on " + language);
        // You can customize this function to showcase specific projects or details related to each language.
    }
</script>

</body>
</html>
